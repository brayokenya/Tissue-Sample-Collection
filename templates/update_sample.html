
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="my-4">Update Sample | Sample Sphere</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Sample</button>
    </form>
    <a href="{% url 'collection_details' pk=form.instance.collection.id %}" class="btn btn-secondary my-2">Cancel</a>
    <a href="{% url 'home' %}" class="waves-effect waves-light btn-flat right">Back to Home</a>
  </div>
  
{% endblock %}
