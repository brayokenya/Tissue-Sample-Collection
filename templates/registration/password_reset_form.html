{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Forgot your password?</h1>
        <p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>

        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-lg btn-block">Send me instructions!</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
