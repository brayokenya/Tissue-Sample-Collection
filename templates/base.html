<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Sample Sphere {% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-eaQ8tHdLlECwxgZlXZLxxqYL0EMKcOXYL7AzjOaF+kD5ai3IK5tCPLzyBu3HZhjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Tissue Collector</a>
      <button class="navbar-toggler" type="button" id="navbarToggleBtn">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}
        
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4 flex-grow">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Created with love by <a href="https://www.linkedin.com/in/brian-kiiru-kimani/" target="_blank">Brian</a> &copy; {% now "Y" %}</span>
    </div>
  </footer>

  <!-- Bootstrap JavaScript (bundle includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eC5JqlvRkp+L3ZkdUuwnRMzUd84QvZ3lt5iYLS3EAYp8I7MqATe1eKjcU5+dtN0G" crossorigin="anonymous"></script>

  <script>
    // Explicitly trigger the collapse functionality using JavaScript
    document.getElementById('navbarToggleBtn').addEventListener('click', function () {
      document.getElementById('navbarNav').classList.toggle('show');
    });

    // Dark/Light Mode Toggle
    const darkModeToggleBtn = document.getElementById('darkModeToggleBtn');
    const body = document.body;

    darkModeToggleBtn.addEventListener('click', function () {
      body.classList.toggle('dark-mode');
    });
  </script>
  
</body>
</html>
